<div class="faq-page">
    <!-- Hero Section -->
    <div class="hero-section text-center py-5">
        <div class="container">
            <h1 class="display-4">Frequently Asked Questions</h1>            
            <p class="lead">We've tried to answer as many questions you might have here. If we've missed 
                something here or on our <a href="/info">information</a> page,
                please feel free to reach out to either of us.
            </p>
        </div>
    </div>    <!-- FAQ Section -->
    <section class="info-section mb-4">
        <div class="row justify-content-center mx-2">
            <div class="col-12 col-md-8">
                <div class="accordion">
                    <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
                        <h2 class="accordion-header" [id]="'panelsStayOpen-heading' + i">
                            <button class="accordion-button collapsed" 
                                    type="button" 
                                    data-bs-toggle="collapse"
                                    [attr.data-bs-target]="'#panelsStayOpen-collapse' + i" 
                                    [attr.aria-expanded]="false"
                                    [attr.aria-controls]="'panelsStayOpen-collapse' + i">
                                {{ faq.question }}
                            </button>
                        </h2>                        <div [id]="'panelsStayOpen-collapse' + i" 
                             class="accordion-collapse collapse"
                             [attr.aria-labelledby]="'panelsStayOpen-heading' + i">
                            <div class="accordion-body" [innerHTML]="faq.answer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
